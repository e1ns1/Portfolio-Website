      <form action="simple-contact-form" method="post">

        </label><br>
        <input type="text" inputmode="tel" id="telephone"><br>
        <label for="message">
          Your Message
        </label><br>
        <textarea class="message-input" name="message" cols="40" rows="5" required></textarea><br>
        <button type="submit">
          Submit
